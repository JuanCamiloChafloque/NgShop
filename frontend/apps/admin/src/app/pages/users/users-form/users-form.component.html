<p-toast></p-toast>
<div class="admin-page">
  <p-card
    header="{{ editMode ? 'Edit User' : 'Add User' }}"
    subheader="You can add or edit users here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              label="{{ editMode ? 'Update' : 'Create' }}"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              routerLink="/users"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="form.controls['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                formControlName="email"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="form.controls['email'].invalid && isSubmitted"
                class="p-error"
                >Email is required</small
              >
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="inputfield w-full"
                pInputText
              />
            </div>
          </div>
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="phone">Phone</label>
              <input
                id="phone"
                type="text"
                formControlName="phone"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="form.controls['phone'].invalid && isSubmitted"
                class="p-error"
                >Phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="dtreet">Street</label>
              <input
                id="street"
                type="text"
                formControlName="street"
                class="inputfield w-full"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment</label>
              <input
                id="apartment"
                type="text"
                formControlName="apartment"
                class="inputfield w-full"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label>
              <input
                id="zip"
                type="text"
                formControlName="zip"
                class="inputfield w-full"
                pInputText
              />
            </div>
          </div>
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="city">City</label>
              <input
                id="city"
                type="text"
                formControlName="city"
                class="inputfield w-full"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="apartment">Country</label>
              <p-dropdown
                [style]="{ minWidth: '100%' }"
                [showClear]="true"
                [options]="countries"
                optionValue="name"
                [filter]="true"
                filterBy="name"
                placeholder="Select a country"
                formControlName="country"
                optionLabel="name"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
