<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12"></div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="orders"
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                User <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Shipping Address</th>
              <th>Status</th>
              <th>Date Ordered</th>
              <th>Total Price</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.shippingAddress1 }}</td>
              <td>
                <p-tag
                  [value]="order.status"
                  [severity]="ORDER_STATUS[order.status]"
                ></p-tag>
              </td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>
              <td>$ {{ order.totalPrice }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteOrder(order._id)"
                ></p-button>
                <p-button
                  icon="pi pi-eye"
                  styleClass="p-button-success"
                  (click)="showOrder(order._id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
