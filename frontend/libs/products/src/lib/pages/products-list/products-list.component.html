<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="field-checkbox" *ngFor="let item of categories">
        <p-checkbox
          (onChange)="categoryFilter()"
          [binary]="true"
          [inputId]="'' + item._id"
          [(ngModel)]="item.checked"
        ></p-checkbox>
        <label for="{{ item._id }}">{{ item.name }}</label>
      </div>
    </div>
    <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }">
      <div class="grid" *ngIf="products">
        <div
          [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }"
          *ngFor="let item of products"
        >
          <frontend-product-item [product]="item"></frontend-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
