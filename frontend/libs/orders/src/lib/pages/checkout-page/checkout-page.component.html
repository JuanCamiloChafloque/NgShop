<div class="checkout-page">
  <div>
    <p-button
      label="Back to cart"
      icon="pi pi-arrow-left"
      (onClick)="backToCart()"
    ></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="form">
        <div class="fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label><br />
            <input formControlName="name" id="name" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="email">Email</label><br />
            <input formControlName="email" id="email" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="color">Phone</label><br />
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
            ></p-inputMask>
          </div>
        </div>
        <div class="fluid formgrid grid">
          <div class="field col-4">
            <label for="street">Street</label><br />
            <input
              formControlName="street"
              id="street"
              type="text"
              pInputText
            />
          </div>
          <div class="field col-4">
            <label for="street">Apartment</label><br />
            <input
              formControlName="apartment"
              id="apartment"
              type="text"
              pInputText
            />
          </div>
          <div class="field col-4">
            <label for="street">Zip Code</label><br />
            <input formControlName="zip" id="zip" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="city">City</label><br />
            <input formControlName="city" id="city" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="country">Country</label><br />
            <p-dropdown
              [style]="{ minWidth: '83%' }"
              [options]="countries"
              formControlName="country"
              optionLabel="name"
              optionValue="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select a Country"
            ></p-dropdown>
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <frontend-order-summary></frontend-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
