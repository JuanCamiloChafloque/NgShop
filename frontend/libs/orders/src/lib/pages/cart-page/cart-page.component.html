<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue Shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: {{ 2 }} Item(s)</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after the payment. Delivery time: 1 to 4 working days
      </div>
      <div class="cart-item p-fluid" *ngFor="let item of cartItemsDetail">
        <div class="grid">
          <div class="col-2 cart-item-image">
            <img [src]="item.product.image" alt="" />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ item.product.name }}</div>
            <div class="cart-item-price">
              {{ item.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem()"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber
                [showButtons]="true"
                [inputId]="item.product._id"
                mode="decimal"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{
                item.product.price * item.quantity | currency
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">Order Summary</div>
  </div>
</div>
